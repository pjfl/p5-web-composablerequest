name = Web-ComposableRequest

[Prereqs]
perl                 = 5.010001
namespace::autoclean = 0.26
strictures           = 2.000000
CGI::Simple          = 1.115
Class::Inspector     = 1.28
Exporter::Tiny       = 0.042
HTTP::Body           = 1.22
HTTP::Message        = 6.06
JSON::MaybeXS        = 1.003005
Moo                  = 2.000001
Subclass::Of         = 0.003
Try::Tiny            = 0.22
URI                  = 1.67
Unexpected           = v0.38.0

[Prereqs / ConfigureRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / BuildRequires]
version           = 0.88
IO::String        = 1.08
Module::Build     = 0.4004
Test::Requires    = 0.06
Unexpected        = v0.38.0

[Meta::Dynamic::Config]

[MetaNoIndex]
directory         = examples
directory         = inc
directory         = share
directory         = t

[MetaProvides::Package]
inherit_version   = 0
meta_noindex      = 1

[MetaResources]
license           = http://dev.perl.org/licenses/
homepage          = https://metacpan.org/author/PJFL
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Web-ComposableRequest
bugtracker.mailto = bug-Web-ComposableRequest@rt.cpan.org
repository.url    = git://github.com/pjfl/p5-web-composablerequest.git
repository.web    = http://github.com/pjfl/p5-web-composablerequest
repository.type   = git

[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
filename          = README.md
location          = root
type              = markdown

[Run::BeforeBuild]
run               = cp .build.PL Build.PL

[CopyFilesFromBuild]
copy              = Build.PL
move              = cpanfile

[GatherDir]
exclude_filename  = cpanfile

; So apparently order matters
[ReadmeAnyFromPod]
[Signature]
[AbstractFromPOD]
[LicenseFromModule]
[VersionFromModule]
[ModuleBuild::Custom]
[License]
[CPANFile]
[MetaConfig]
[MetaJSON]
[MetaYAML]
[ManifestInRoot]
[ManifestSkip]
[Test::ReportMetadata]

